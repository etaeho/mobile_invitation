<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=60cf6280e9ee52aa958f623a9f14c4e3"></script>
</head>
<body>
    <header>
        <h1>Join Us for Our Special Day!</h1>
    </header>
    <main>
        <section class="invitation">
            <h2>You're Invited!</h2>
            <p>We would be honored by your presence at our wedding...</p>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <img src="wedding1.jpg" alt="Wedding Photo 1">
            <img src="wedding2.jpg" alt="Wedding Photo 2">
        </section>
        <section class="calendar">
            <h2>Event Calendar</h2>
            <p>Mark your calendars for...</p>
        </section>
        <section class="account">
            <h2>Account Information</h2>
            <p>Please register your details...</p>
        </section>
        <section class="location">
            <h2>Location</h2>
            <div id="map" style="width:100%;height:400px;"></div>
            <script>
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };
                var map = new kakao.maps.Map(container, options);
            </script>
        </section>
    </main>
    <footer>
        <p>Thank you for celebrating this special day with us!</p>
    </footer>
</body>
</html>
