<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Invitation</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60cf6280e9ee52aa958f623a9f14c4e3"></script>
</head>
<body>
    <h1>Welcome to Mobile Invitation</h1>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.978), // 지도의 중심좌표
                level: 3 
            }; 

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    </script>
</body>
</html>
